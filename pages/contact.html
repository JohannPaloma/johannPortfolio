        <img src="../assets/img/Background_ 7.png" alt="Inglorious Basterds animation" class="side-image left-image">
        <img src="../assets/img/Background_ 8.png" alt="Penalti kick animation" class="side-image right-image">
        <h1 class="whiteText">Let's discuss your next project</h1>
        <div class="container center-form">
            <form action="" method="post" class="whiteText col-lg-6">
                <div class="row mb-3">
                    <div class="col">
                        <label for="name" class="form-label desText">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col">
                        <label for="lastname" class="form-label desText">Last Name</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label desText">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label desText">Phone number</label>
                    <input type="number" class="form-control" id="phone" name="phone">
                </div>
                <div class="mb-3">
                    <label for="company" class="form-label desText">Company name</label>
                    <input type="text" class="form-control" id="company" name="company">
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label desText">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label desText">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="10"
                        placeholder="Tell me what needs to be animated!"></textarea>
                </div>
                <buttom class="mb-3">
                    <button type="reset" class="btn resButton" value="">Reset</button>
                    <button type="submit" class="btn subButton" value="">Submit</button>
        </div>
        </form>
        </div>
